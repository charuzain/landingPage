<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apna Bazzar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://thumbs.dreamstime.com/b/vegetables-shopping-cart-trolley-grocery-logo-icon-design-vector-171090350.jpg"
        />

        <p>Apna Bazaar</p>
        <!-- <h1>Apna Bazaar</h1> -->
      </div>
      <nav>
        <!-- <p>Apna Bazaar</p> -->
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Fresh Produce</a></li>
          <li><a href="#">Bakery</a></li>
          <li><a href="#">Beverages</a></li>
        </ul>
      </nav>
    </header>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img
          src="https://www.kindpng.com/picc/m/501-5013598_png-file-svg-carousel-arrow-png-transparent-png.png"
          alt=""
        />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="spices.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="vegetables.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="snacks.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img
          src="https://toppng.com/uploads/preview/right-left-arrow-carousel-11550125740dkvv2tuzps.png"
          alt=""
        />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="carousel.js"></script>

    <footer></footer>
  </body>
</html>
